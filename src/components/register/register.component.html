<div class="login-container">
    <div class="login-box">
      <h2>Registro</h2>
      
      <!-- Mensaje de éxito -->
      <p *ngIf="successMsg" class="success-message">{{ successMsg }}</p>

      <!-- Mensaje de error -->
      <p *ngIf="errorMsg" class="error-message">{{ errorMsg }}</p>
      
      <form (ngSubmit)="onSubmit()">
        <div class="input-group">
          <span class="icon"><i class="fas fa-user"></i></span>
          <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
        </div>
        <div class="input-group">
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
        </div>
        <div class="input-group">
          <span class="icon"><i class="fas fa-id-badge"></i></span>
          <input type="text" placeholder="Client ID" [(ngModel)]="client_id" name="client_id" required />
        </div>
        <button type="submit" class="login-btn">Registrar</button>
      </form>
      <p class="signup-text">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
    </div>
</div>
