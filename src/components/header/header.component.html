<nav>
  <span>Usuario: {{ user?.username }}</span>
  <span>Código usuario: {{ user?.user_id }}</span>

  <label for="vehicleSelect">
    <span>Tus vehículos:</span>
  </label>
  <select #veh (change)="onSelectVehicle(veh.value)" [value]="selectedVehicle">
    <option *ngFor="let v of vehicles" [value]="v.placa">
      {{ v.placa }}
    </option>
  </select>

  <button (click)="onLogout()">Cerrar Sesión</button>
</nav>
