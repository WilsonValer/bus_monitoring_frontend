<div class="login-container">
    <div class="login-box">
      <h2>Monitoring Bus</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="input-group">
          <span class="icon"><i class="fas fa-user"></i></span>
          <input type="text" placeholder="Email or Phone" [(ngModel)]="username" name="username" required />
        </div>
        <div class="input-group">
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit" class="login-btn">Login</button>
          <!-- Mensaje de error -->
        <p *ngIf="errorMsg" class="error-message">{{ errorMsg }}</p>
      </form>
      <p class="signup-text">Not a member? <a routerLink="/register">Signup now</a></p>
    </div>
  </div>
